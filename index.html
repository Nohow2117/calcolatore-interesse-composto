<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calcolatore Interessi Composti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased">
  <header class="py-6 text-center">
    <h1 class="text-2xl font-bold">Calcolatore di Interessi Composti</h1>
  </header>

  <main class="max-w-xl mx-auto px-4" x-data="window.calculator()">
    <!-- Form di input -->
    <section aria-labelledby="form-title" class="flex flex-col gap-4 bg-white p-6 rounded-2xl shadow">
      <h2 id="form-title" class="text-lg font-semibold">Inserisci i tuoi dati</h2>

      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Capitale iniziale (€)</span>
  <input type="number" min="0" step="100" class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model.number="P" />
</label>
      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Tasso di interesse annuo (%)</span>
  <input type="number" min="0" step="0.01" class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model.number="r" />
</label>
      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Durata (anni)</span>
  <input type="number" min="1" max="50" step="1" class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model.number="t" />
</label>
      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Frequenza capitalizzazione</span>
  <select class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model="n">
    <option value="1">Annuale</option>
    <option value="2">Semestrale</option>
    <option value="4">Trimestrale</option>
    <option value="12">Mensile</option>
  </select>
</label>
      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Versamento periodico (€)</span>
  <input type="number" min="0" step="10" class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model.number="PMT" />
</label>
      <label class="flex flex-col">
  <span class="text-sm font-medium mb-1">Frequenza versamento</span>
  <select class="block w-full border border-slate-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" x-model="freqPMT">
    <option value="annuale">Annuale</option>
    <option value="semestrale">Semestrale</option>
    <option value="trimestrale">Trimestrale</option>
    <option value="mensile">Mensile</option>
  </select>
</label>
      <button type="button" class="btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-2xl w-full transition mt-4" @click="compute()">Calcola</button>
    </section>

    <!-- Risultato e grafico -->
    <section class="mt-8 bg-white p-6 rounded-2xl shadow space-y-4 overflow-x-auto">
      <h2 class="text-lg font-semibold">Risultato</h2>
      <div>
        <span class="font-medium">Capitale finale:</span>
        <span class="text-xl font-bold" x-text="A.toLocaleString('it-IT', { style: 'currency', currency: 'EUR' })"></span>
      </div>
      <canvas id="chart" class="w-full max-w-full h-64" height="256"></canvas>
    </section>
  </main>
</body>
</html>
